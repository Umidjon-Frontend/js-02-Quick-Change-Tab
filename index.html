<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2-Day | Quick Change Tab</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quick">
    <div class="quick__inputBox">
      <input class="quick__input" type="number" min="1" max="3" placeholder="Enter tab index">
      <button class="quick__btn">Change Tab</button>
    </div>
    <div class="quick__body">
      <a class="quick__link" href="">Positive</a>
      <a class="quick__link active" href="">Negative</a>
      <a class="quick__link" href="">Neutral</a>
    </div>
    <p class="quick__content">Negative content</p>
  </div>

  <script src="app.js"></script>
</body>
</html>
